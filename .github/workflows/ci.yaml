name: Practica CI

on: push

jobs:
  job_build:
    runs-on: ubuntu-latest

    steps:
      
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check Node.js version
        run: node --version
      
      - name: instalar dependencias
        run: npm install
      
      - name: ejecutar pruebas
        run: npm test
      
      - name: build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  job_deploy:
    runs-on: ubuntu-latest
    if: ${{ always()}}
    needs: job_build
    permissions:
      pages: write    
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: deploy
        run: echo "Desplegando la aplicacion"

      - name: Deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4 

        