name: practica secretos y variables de entorno

on: push

jobs: 
  job_variables:
    runs-on: ubuntu-latest
    steps:
      - name: print variable
        run: echo "la varaible de entorno es ${{ env.EJEMPLO_VARIBLE_ENTORNO }}"
    
  job_secretos:
    runs-on: ubuntu-latest
    steps:
      - name: print secreto
        run: echo "El secretro es ${{ secrets.PRUEBA_SECRETO }}"